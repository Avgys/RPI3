<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css"/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' /> 
  <title>momentum</title>
</head>
<body>    
  <section class="controls">
    <div class="left-button-cluster">
      <button class="button button-update-bg">
          <div class="spinner"></div>
      </button>
      <div class="language-menu">
          <button class="button drop-down-menu__face-button">
              <span class="language-menu-name"></span>
          </button>
          <div class="drop-down-menu">
              <button class="drop-down-menu__item button inactive" id="en">en</button>
              <button class="drop-down-menu__item button inactive" id="ru">ru</button>
              <button class="drop-down-menu__item button inactive" id="be">be</button>
          </div>
      </div>
      <p>&nbsp;</p>
      <button class="button button--f">°F</button>
      <button class="button button--c">°C</button>
  </div>
  <div class="right-button-cluster">
      <input class="search-input" type="search" name="search-city" required="" placeholder=""> 
      <button class="button search-input__button">Search</button>      
      <button class="search-input__voice-button"></button>
  </div>
  </section>
  <section class="main_content">
    
    <section class="location">
      <p class="city"></p>
      <p>&nbsp;</p>
      <p class="country"></p>
    </section>
    <section class="time_data">
      <p class="date"></p>
        <p>&nbsp;</p>
      <time class="time"></time>
    </section>
    <section class="weather-forecast">
      <div>
        <span class="temperature"></span>
        <span class="humidity"></span>
        <div class="wind"></div>
        <div class="forecastDesc"></div>
        <i class="weather-icon owf"></i>
      </div>
      <div class="next-days">
        <div id="sec-day">
          <span  class="weather-date"></span>
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>  
        </div>
        <div id="third-day">
          <span class="weather-date"></span>
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>  
        </div>
        <div id="forth-day">
          <span class="weather-date"></span>
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>  
        </div>
      </div>
    </section>
  </section>
  <section class="map_display">
    <div id="map"> </div>
    <span></span>
    <span></span>
  </section>
